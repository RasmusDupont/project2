<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="./lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="./lib/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet"/>
    <link href="lib/jqcloud2/dist/jqcloud.css" rel="stylesheet" />
</head>
<body>
    <!----> 
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="./res/logo.ico" style="height: 28px; width: 28px;"/>
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav" data-bind="foreach: navBar">
                    
                    <li><a href="#" data-bind="click: $parent.clickNav, html: btnText, attr: {id: id}"></a></li>
                </ul>
                <div class="navbar-form navbar-left">
                    <div class="form-group">
                        <input  id="id_search" type="text" class="form-control" placeholder="Search for posts" data-bind="value: searchField">
                    </div>
                    <button class="btn btn-default" data-bind="click: clickSearch">Search</button>
                </div>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <!---->

    <div clas="container">
        <div data-bind="component: { name: main, params: {args: componentParams} }"></div>
    </div>
    <!-- footer -->
    <div class="panel panel-default">
        <div class="panel-footer">Footer</div>
    </div>


    <!-- footer -->
<script data-main="js/main" src="/lib/requirejs/require.js"></script>
</body>
</html>
