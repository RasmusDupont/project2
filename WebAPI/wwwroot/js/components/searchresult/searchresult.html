<link rel="stylesheet" type="text/css" href="./js/components/searchresult/searchresult.css">

<!-- paging -->

<span data-bind="if: prev">
        <button type="button" class="btn-default" data-bind="click: prevPage"><<</button>
</span>
<span data-bind="ifnot: prev">
        <button type="button" class="btn-default" disabled><<</button>
</span>
<span data-bind="if: next">
        <button type="button" class="btn-default" data-bind="click: nextPage">>></button>
</span>
<span data-bind="ifnot: next">
        <button type="button" class="btn-default" disabled>>></button>
</span>

<!--searchresult-->
<ul class="list-group" data-bind="foreach: result">
        <li class="list-group-item" data-bind="click: $root.clickSearchResult">
            <div data-bind="html:title"></div>
            <span class="createdDate" data-bind="html:createDate"></span>
        </li>
</ul>

<div data-bind="if: subComponent() != false">
        <div data-bind="component: { name: subComponent, params: {words: words} }"></div>
</div>
